---
layout: default
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }} 
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>

{% if page['next'] %}
<div id="post-next">
  Next: <a href="{{ page['next']['url'] }}">{{ page['next']['title'] }}</a>
</div>
{% endif %}
{% if page['previous'] %}
<div id="post-previous">
  Previous: <a href="{{ page['previous']['url'] }}">{{ page['previous']['title'] }}</a>
</div>
{% endif %}
